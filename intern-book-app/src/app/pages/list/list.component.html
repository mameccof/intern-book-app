<mat-toolbar color="primary">
  <span>読んだ本</span>
  <span class="spacer"></span>
  <span>一覧</span>
</mat-toolbar>
<mat-card class="book-register">
  <mat-card-title>書籍登録</mat-card-title>
  <div>
    <mat-form-field class="book-box" appearance="fill">
      <input matInput placeholder="書籍名" type="text">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="book-box" appearance="fill">
      <textarea matInput placeholder="あらすじ" type="text"></textarea>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <input matInput placeholder="評価点" type="text">
    </mat-form-field>
  </div>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary">追加</button>
  </mat-card-actions>
</mat-card>

<mat-card class="library" *ngFor="let book of bookList">
  <mat-card-title>{{book.name}}</mat-card-title>
  <mat-card-content>
    <p>
      {{book.detail}}
    <p>
      評価:{{book.evaluation}}点
    </p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="warn">消去</button>
  </mat-card-actions>
</mat-card>
